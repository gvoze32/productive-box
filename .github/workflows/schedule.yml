name: Update gist
on:
  push:
    branches:
      - master
  schedule:
    - cron: "10 * * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 5d5841d38f222523e05af4a10b745a25
          TIMEZONE: Asia/Jakarta
